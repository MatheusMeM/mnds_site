<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Mendes | Creative Technology Director</title>
  </head>
  <body>
    <canvas class="webgl-canvas"></canvas>
    <header class="main-header">
      <a href="/" class="logo-link">
        <div class="logo-default-state">MNDS</div>
        <div class="logo-hover-state">
          <span class="logo-hover-underline">MNDS</span>
          <span class="logo-hover-fullname"> - Matheus Mendes</span>
        </div>
      </a>
      <nav class="main-nav">
        <a href="/">Work</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main id="app">
      <!-- Grid View Container -->
      <div id="grid-view" class="view-container">
        <div id="work-grid-container" class="project-grid">
          <!-- Project cards will be rendered here by JavaScript -->
        </div>
      </div>

      <!-- Project Detail View Container -->
      <div id="detail-view" class="view-container hidden">
        <!-- A specific project's details will be rendered here -->
        <p>Project Detail Placeholder</p>
      </div>

      <!-- About View Container -->
      <div id="about-view" class="view-container hidden">
        <div class="about-content">
          <div class="about-text">
            <!-- Static text will be rendered here -->
          </div>
          <div id="about-interactive-container" class="about-interactive">
            <!-- The 3D canvas will be injected here -->
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
